server:
  port: 8080

spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: course-route
          uri: lb://course-service
          predicates:
            - Path=/courses/**
        - id: registration-route
          uri: lb://registration-service
          predicates:
            - Path=/registrations/**
        - id: attendance-route
          uri: lb://attendance-service
          predicates:
            - Path=/attendance/**
        - id: certification-route
          uri: lb://certification-service
          predicates:
            - Path=/certificates/**   # صحيحة
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

# ↓↓↓ المهم لتفعيل /actuator و /actuator/gateway/routes ↓↓↓
management:
  endpoints:
    web:
      exposure:
        include: "gateway,health,info"
  endpoint:
    gateway:
      enabled: true
