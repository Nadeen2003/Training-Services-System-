server:
  port: 9001

spring:
  application:
    name: course-service
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
  datasource:
    url: jdbc:h2:mem:course_db;DB_CLOSE_DELAY=-1;MODE=MySQL
    username: sa
    password: ""
  h2:
    console:
      enabled: true
      path: /h2-console

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always
---
spring:
  config:
    activate:
      on-profile: docker
  autoconfigure:
    exclude: 
      - org.springframework.boot.autoconfigure.h2.H2ConsoleAutoConfiguration

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql_course:3306/course_service?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
    username: root
    password: root
  h2:
    console:
      enabled: false

  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false

eureka:
  client:
    service-url:
      defaultZone: http://service-registry:8761/eureka/
